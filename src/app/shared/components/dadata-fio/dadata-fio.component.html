<div [formGroup]="parentForm">
  <div class="ui-inputgroup" [formGroupName]="keyName">

    <p-autoComplete
      [delay]="500"
      formControlName="name"
      appendTo="body"
      (onSelect)="select($event)"
      [suggestions]="results"
      (completeMethod)="find($event)">

    </p-autoComplete>
    <button pButton (click)="onAddressClean()" type="button" icon="pi pi-times" class="ui-button-danger"></button>
  </div>
</div>
