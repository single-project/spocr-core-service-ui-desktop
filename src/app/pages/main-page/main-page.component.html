<app-navbar></app-navbar>
<div class="p-grid">
  <div class="ekc-content-container p-lg-12 p-sm-12">
    <p-toolbar>

      <div class="ui-g ui-fluid">
        <div class="ui-g-4 ui-sm-12 ekc-input-groups-label">
          <div class="ekc-input-groups-label-txt">{{tableTitle}}</div>
        </div>
        <div class="ui-g-8 ui-sm-12">
          <div class="ui-inputgroup">
            <input [(ngModel)]="searchString" id="search" size="32" type="text" placeholder="Найти..." pInputText (click)="opfilter.toggle($event)"/>
            <button id="search-btn" type="button" pButton icon="pi pi-search"></button>
            <button *ngIf="searchString" id="clear-btn" type="button" pButton icon="pi pi-times" (click)="clearSearch()"></button>
          </div>
        </div>
      </div>
    </p-toolbar>
  </div>
  <p-overlayPanel #opfilter>
    <app-filters-popup-input-set></app-filters-popup-input-set>
  </p-overlayPanel>
</div>
