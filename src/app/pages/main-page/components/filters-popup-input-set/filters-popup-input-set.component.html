<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-sm-12">
      <h4>Фильтры</h4>
  </div>
  <div class="ui-g-6 ui-sm-6">
    <p-checkbox name="search-filters" [(ngModel)]="checkedNonActive" binary="true" label="Скр. неактивных" inputId="passive"></p-checkbox>
  </div>
  <div class="ui-g-6 ui-sm-6">
    <p-checkbox name="search-filters" [(ngModel)]="checkedActive" binary="true" label="Скр. активных" inputId="active"></p-checkbox>
  </div>
</div>
