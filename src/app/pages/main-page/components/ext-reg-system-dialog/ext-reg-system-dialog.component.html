<p-tabView>
  <p-tabPanel
    header="Основные"
    leftIcon="fas fa-file-alt">
    <div [formGroup]="entityDialogForm"
         class="ui-g ui-fluid">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="name">ИМЯ</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="name"
                 formControlName="name"
                 autofocus/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="active">АКТИВНЫЙ</label>
        </div>
        <div class="ui-g-8">
          <p-checkbox
            id="active"
            binary="true"
            formControlName="active">
          </p-checkbox>
        </div>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>

<p-footer>
  <div>
    <button type="button"
            style="margin: 0 5px 0 5px"
            class="ui-button-success"
            pButton
            icon="fa fa-check"
            (click)="save()"
            label="Сохранить">
    </button>
    <button type="button"
            class="ui-button-secondary"
            pButton icon="pi pi-times"
            (click)="close(false)"
            label="Отмена">
    </button>
  </div>
</p-footer>
